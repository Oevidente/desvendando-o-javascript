<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EX 003</title>
</head>

<body>
    <section>
        <h1>SOMA</h1>
        <input type="number" name="txtn1" id="txtn1">
        <input type="number" name="txtxn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
        <div id="res">Resultado</div>
    </section>
    <footer>
        <p id="foot">&copy; Oevidente</p>
    </footer>
    <script>
        function somar() {
            let res = document.getElementById("res")
            let tn1 = document.getElementById("txtn1")
            let tn2 = document.querySelector("input#txtn2")
            let n1 = Number(tn1.value) //pega o valor que tá dentro da caixa de texto tn1
            let n2 = Number(tn2.value)
            let s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
            alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        }
    </script>
</body>

</html>
